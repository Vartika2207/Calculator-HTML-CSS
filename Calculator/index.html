<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartika - Calci</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="calci-container">
        <form action="" name="calci">
            <input type="text" name="display" class="display-bar"><br>
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="operation-btn" value="+"><br>
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="operation-btn" value="-"><br>
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="operation-btn" value="x"><br>
            <input type="button" class="clear-btn" value="C">
            <input type="button" class="btn" value="0">
            <input type="button" class="btn" value="=">
            <input type="button" class="operation-btn" value="/">
        </form>
        
    </div>
</body>
</html>
